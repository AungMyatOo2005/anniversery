<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <h1>Our Anniversary</h1>
    <div class="countBox">
      <ul>
        <li>
          <p>Day</p>
          <p class="day">00</p>
        </li>
        <li>
          <p>Hour</p>
          <p class="hour">00</p>
        </li>
        <li>
          <p>Minute</p>
          <p class="minute">00</p>
        </li>
        <li>
          <p>Second</p>
          <p class="second">00</p>
        </li>
      </ul>
    </div>
    <div class="contentBox hide">
      <h3>
        I Love You Mee.I love you now and ever.Please stay with me for the rest
        of my life.
      </h3>
      <div class="img-control-box">
        <button class="back-btn"><i class="fa-solid fa-backward"></i></button>
        <div class="imgAndText">
          <img class="usImg" />
          <p class="textForYou"></p>
        </div>
        <button class="next-btn"><i class="fa-solid fa-forward"></i></button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
